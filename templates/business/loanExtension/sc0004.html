<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, scrollbar-width=thin" />
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="theme-color" content="#ffffff">
	<title>U+ 눈으로 보는 콜봇 Wisepotal</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/js/jquery-ui-1.13.2/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css"/>
	<!-- Scripts -->
	<script src="../../../../static/js/jquery-3.6.0.min.js"></script>  
	<script src="../../../../static/js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
	<script src="../../../../static/js/common.js"></script>
</head>
<body>

<div class="page-wrapper btFlexible">
	<!-- 헤더 영역 -->
	<header class="header">
		<h1 class="page-title">디지털ARS</h1>
	</header>
	<!-- 헤더 영역 END -->
	
	<!-- 콘텐츠 영역 -->
	<div class="content">
		<div class="content-section title-section">
			<p class="info-txt bold">연장 조건과 소득심사가 완료되었습니다.</p>
			<h2 class="section-tit-lg">
				<p class="info-txt bold"><span class="t-special">2025.05.01 ~ 2025.05.18</span>에</p>
				아래 서류를 챙겨<br>가까운 지점에 방문해주세요
			</h2>
		</div>

		<!-- E-mail area -->
		<div class="content-section">
			<h2 class="section-tit"><span>구비서류</span></h2>

			<div class="card"></div>

			<div class="btn-group">
				<button type="button" class="btn btn-sm btn-gray">문자로 받기</button>
				<button type="button" class="btn btn-sm btn-gray">담당 부서 연결하기</button>
			</div>

			<ul class="list dot-list">
				<li class="list-tit">유의사항</li>
				<li>현재 임차보증금액 기준으로 금리는 재산정될 예정입니다.</li>
				<li>고객님의 신용등급과 연체 정보에 따라 변동될 수 있습니다.</li>
			</ul>
		</div>

		<div class="bottom-button">
			<div class="btn-group">
				<button type="button" class="btn">콜봇으로 돌아가기</button>					
				<button type="button" class="btn">대출 목록</button>
			</div>
		</div>
	</div>
	<!-- 콘텐츠 영역 END --> 
</div>

<div class="modal-wrap popup-wrapper bottom-popup">
	<div class="blacklayer appear"></div>
	<div class="popup-content slideUp">
		<!-- popup-header -->
		<div class="popup-header c-btn-x">
			<div class="header-section">
                <h1 class="pop-tit"><span>비대면 대출 기간 변경은<br>NH은행 앱에서 가능해요.</span></h1>
				<button type="button" class="c-btn">닫기</button>
			</div>
		</div>
		<!-- popup-body -->
		<div class="popup-body">
            <div class="content-section">
                <p class="info-txt fz16">
                    <span>이동하실 앱을 선택해주세요.</span>
                </p>
            </div>
		</div>
	</div>
</div>

</body>
</html>
