<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, scrollbar-width=thin" />
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="theme-color" content="#ffffff">
	<title>U+ 눈으로 보는 콜봇 Wisepotal</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/js/jquery-ui-1.13.2/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/js/swiper-11.1.5/swiper-bundle.css" />
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css" />
	<!-- Scripts -->
	<script src="../../../../static/js/jquery-3.6.0.min.js"></script>  
	<script src="../../../../static/js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
	<script src="../../../../static/js/swiper-11.1.5/swiper-bundle.js"></script>
	<script src="../../../../static/js/tooltip/popper.js"></script>
	<script src="../../../../static/js/easy-pie-chart/easypiechart.js"></script>		
	<script src="../../../../static/js/common.js"></script>
</head>
<body>

<div class="page-wrapper paymentConfirmPage">
	<!-- 헤더 영역 -->
	<header class="header">
		<h1 class="page-title">납부확인서 발급</h1>
		<button type="button" class="c-btn">닫기</button>
	</header>
	<!-- 헤더 영역 END -->
	
	<!-- 콘텐츠 영역 -->
	<div class="content">
		<div class="content-section">
            <h2 class="section-tit">
                <span>변경 신청 정보 입력</span>
            </h2>
            <div class="content-box">
                <div class="inputInfo">
                    <label class="info-label">
                        가입상품
                    </label>
					<div class="select-box">
						<select id="carrier" class="select-form">
							<option value="pdt01">상품1</option>
							<option value="pdt02">상품2</option>
							<option value="pdt03">상품3</option>
							<option value="pdt04">상품4</option>
						</select>
					</div>
                </div>

                <div class="inputInfo">
                    <label  class="info-label">
                        고객번호
                    </label>
                    <div class="custom-info">
                        <input placeholder="번호입력" type="tel" class="custom-inp">
                    </div>
                    <p class="error-txt hidden">에러메시지</p>
                </div>

				<!-- 시작일/종료일 지정 -->
				<div class="inputInfo">
					<label class="info-label">
						발급신청기간
						<!--<span class="required"><i class="hidden">필수항목</i></span>-->
					</label>
					<ul class="input-flex">
						<li>
							<div class="custom-info calendar">
								<input type="text" class="custom-inp m-picker" id="monthpicker" readonly>
								<i class="select-icon"></i>
							</div>
						</li>
						<li class="unit">-</li>
						<li>
							<div class="custom-info calendar">
								<input type="text" class="custom-inp m-picker" id="monthpicker2" readonly>
								<i class="select-icon"></i>
							</div>
						</li>
					</ul>
					<p class="error-txt hidden">시작일을 지정해 주세요.</p>
					<p class="error-txt hidden">종료일을 지정해 주세요.</p>
				</div>
				<div class="info-msg t-special">
					납부확인서는 최근 25개월치 발급이 가능하며,<br/>발급 신청 기간은 1회당 최대 12개월씩 선택해주세요.
				</div>
            </div>
        </div>
		<!-- 탭 버튼 영역 -->
		<div class="content-section pt0">
			<label class="info-label">
				신청방법
			</label>
			<div class="radio-group">
				<div class="radio-box">
					<span class="radio-btn">
						<input type="radio" name="bill" id="email" checked="">
						<label for="email" class="text-radio">
							<!-- <span class="radio-icon pass"></span> -->
							<span class="txt">이메일</span>
						</label>
					</span>
				</div>
				<div class="radio-box">
					<span class="radio-btn">
						<input type="radio" name="bill" id="phone">
						<label for="phone" class="text-radio">
							<!-- <span class="radio-icon phone"></span> -->
							<span class="txt">팩스</span>
						</label>
					</span>
				</div>
			</div>
		</div>
		<!-- E-mail area -->
        <div class="content-section hidden">
			<div class="inputInfo">
				<label for="email" class="info-label">
					이메일
					<!--<span class="required"><i class="hidden">필수항목</i></span>-->
				</label>
				<div class="custom-info emailInfo hasClear">
					<ul class="input-flex">
						<li>
							<div class="custom-info wtBtn">
								<input placeholder="" type="text" class="custom-inp">
								<button type="button" class="clear-btn hidden" title="입력한 문자 삭제">
									<span class="hidden">입력한 문자 삭제</span>
								</button>
							</div>
						</li>
						<li class="unit">@</li>
						<li class="input-flex">
							<div class="select-box">
								<select class="select-form">
									<option>선택</option>
									<option>직접입력</option>
									<option>naver.com</option>
									<option>gmail.com</option>
									<option>daum.net</option>
									<option>kakao.com</option>
									<option>nate.com</option>
								</select>
							</div>
						</li>
						<li class="hidden">
							<div class="custom-info wtBtn">
								<input placeholder="" type="text" class="custom-inp">
								<button type="button" class="clear-btn hidden" title="입력한 문자 삭제"><span class="hidden">입력한 문자 삭제</span></button>
							</div>
						</li>
					</ul>
				</div>
				<p class="error-txt hidden">이메일 형식이 잘못되었습니다.</p>
			</div>
			<div class="btn-group mt26">
				<button class="standard g-line">취소</button>
				<button class="standard">신청</button>
			</div>
		</div>
		<!-- FAX area -->
		<div class="content-section hidde">
			<div class="inputInfo">
				<label class="info-label">
					팩스
				</label>
				<div class="custom-info hasClear">
					<input placeholder="팩스번호 입력" type="tel" class="custom-inp">
					<button type="button" class="clear-btn hidden" title="입력한 문자 삭제">
						<span class="hidden">입력한 문자 삭제</span>
					</button>
				</div>
				<p class="error-txt hidden">팩스번호를 입력해 주세요.</p>
			</div>
		</div>
		<div class="btn-group">
			<button class="standard g-line">취소</button>
			<button class="standard">신청</button>
		</div>

	</div>
	<!-- 콘텐츠 영역 END -->
</div>

<!--모달 팝업 영역-->
<!--기간 날자선택 팝업 -->
<div class="modal-wrap popup-wrapper bottom-popup hidden">
	<div class="blacklayer appear"></div>
	<div class="popup-content slideUp">
		<div class="popup-header c-btn-x">
		</div>
		<div class="popup-body">
			<div class="content-section">
				<div class="calendar-box year-month">
					<div class="nav-schedule">
						<!-- 
							비활성 : 년도의 맨 처음,끝 btn-prev, btn-next hidden
							<button type="button" class="btn-prev img-box hidden">
							<button type="button" class="btn-next img-box hidden">                            
						-->
						<button type="button" class="btn-prev img-box">
							<span>이전버튼</span>
						</button>
						<span class="txt-wrap">
							<span>2025</span>
						</span>
						<button type="button" class="btn-next img-box">
							<span>다음버튼</span>
						</button>
					</div>
					<ul class="schedule-cont-wrap list-month">
						<!--
							button 클래스 종류 
							: is-selected(선택함)
							/ current(당월) 
							/ is-disabled(선택할수없음) 클래스로 스타일 조작
						-->
						<li><button class="btn-month">1월</button></li>
						<li><button class="btn-month is-selected">2월</button></li>
						<li><button class="btn-month">3월</button></li>
						<li><button class="btn-month">4월</button></li>

						<li><button class="btn-month">5월</button></li>
						<li><button class="btn-month">6월</button></li>
						<li><button class="btn-month">7월</button></li>
						<li><button class="btn-month">8월</button></li>

						<li><button class="btn-month current">9월</button></li>
						<li><button class="btn-month is-disabled">10월</button></li>
						<li><button class="btn-month is-disabled">11월</button></li>
						<li><button class="btn-month is-disabled ">12월</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<div class="popup-footer">
			<div class="btn-group">
				<button class="standard g-line">취소</button>
				<button class="standard">확인</button>
			</div>
		</div>
		<!-- Footer End-->
	</div>
</div>

<!--발급 신청기간 설정 안내 모달 팝업 영역 01-->
<div class="modal-wrap popup-wrapper center-popup hidden">
	<div class="blacklayer appear"></div>
	<!--취소 안내 팝업-->
	<div class="popup-content alert-popup appear">
		<!-- popup-header -->
		<div class="popup-header">
			<div class="header-section">
				<h1 class="pop-tit"><span>확인</span></h1>
				<button type="button" class="c-btn">닫기</button>
			</div>
		</div>
		<!-- popup-body -->
		<div class="popup-body">
			<div class="content-section center">
				<p>
					발급 신청 기간의 종료일을 시작일 이후로 설정해주세요.
				</p>
			</div>
		</div>
		<!-- popup-footer -->
		<div class="popup-footer">
			<!-- <div class="btn-group btn-group-sm">
				<button type="button" class="btn">확인</button>
			</div> -->
			<div class="btn-group">
				<button type="button" class="standard g-line">이전</button>
				<button type="button" class="standard">다음</button>
			</div>
		</div>
	</div>
	<!--기본 팝업 END-->
</div>   
<!--모달 팝업 영역 END-->

<!--발급 신청기간 설정 안내 모달 팝업 영역 02-->
<div class="modal-wrap popup-wrapper center-popup hidden">
	<div class="blacklayer appear"></div>
	<!--취소 안내 팝업-->
	<div class="popup-content alert-popup appear">
		<!-- popup-header -->
		<div class="popup-header">
			<div class="header-section">
				<h1 class="pop-tit"><span>확인</span></h1>
				<button type="button" class="c-btn">닫기</button>
			</div>
		</div>
		<!-- popup-body -->
		<div class="popup-body">
			<div class="content-section center">
				<p>
					납부확인서 발급 신청 기간을 12개월 이내로 설정해주세요.
				</p>
			</div>
		</div>
		<!-- popup-footer -->
		<div class="popup-footer">
			<!-- <div class="btn-group btn-group-sm">
				<button type="button" class="btn">확인</button>
			</div> -->
			<div class="btn-group">
				<button type="button" class="standard g-line">이전</button>
				<button type="button" class="standard">다음</button>
			</div>
		</div>
	</div>
	<!--기본 팝업 END-->
</div>   
<!--모달 팝업 영역 END-->


<script>
	const accordionItems = document.querySelectorAll(".accordion-box");

	accordionItems.forEach((item) => {
		const header = item.querySelector(".d-accoBox > .accordion-header");
		header.addEventListener("click", () => {
			item.classList.toggle("acco-active");
	}   );
	});
</script>

</body>
</html>
